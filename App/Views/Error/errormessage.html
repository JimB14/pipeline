{% if session.loginerror %}
    <div class="alert alert-danger" style="margin-top:20px;">
        <p style="padding: 0px 5px; margin: -5px 0px;">
            {{ session.loginerror }}
        </p>
    </div>
{% elseif session.registererror %}
    <div class="alert alert-danger" style="margin-top:20px;">
        <p style="padding: 0px 5px; margin: -5px 0px;">
            {{ session.registererror }}
        </p>
    </div>
{% elseif session.contacterror %}
    <div class="alert alert-danger" style="margin-top:20px;">
        <p style="padding: 0px 5px; margin: -5px 0px;">
            {{ session.contacterror }}
        </p>
    </div>
{% elseif session.addtestimonialerror %}
    <div class="alert alert-danger" style="margin-top:20px;">
        <p style="padding: 0px 5px; margin: -5px 0px;">
            {{ session.addtestimonialerror }}
        </p>
    </div>
{% endif %}
